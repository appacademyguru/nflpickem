<template name="mainPage">
    <h1>NFL Pickem</h1>
    {{> loginButtons}}
    {{> homePage}}
</template>


<template name="homePage">
    {{#if currentUser}}
    {{checkMaster}}
    <p>Your score: {{userScore}}</p>
    {{#each game}}
    <p>{{week}}:</p>
    <input type="button" value="{{team1}}" id="team" class="{{week}}">
    <input type="button" value="{{team2}}" id="team" class="{{week}}">
    <br>
    {{/each}}
    <button id="yourPicks">Your Picks</button>
    
    {{/if}}
</template>
<template name="yourPicks">
    {{#if currentUser}}
    {{checkMaster}}
    {{picks}}
    {{/if}}
</template>

<template name="gameMaster">
    {{#if currentUser}}
    {{checkMaster}}
        <form>
            <input type="text" name="team1">
            <input type="text" name="team2">
            <select name="week">
            <option value="week1"> Week 1</option>
                {{#each getWeeks}}
                <option value="{{week}}"> {{week}}</option>{{/each}}
            </select>
            <input type="submit" value="Enter this week's game">
        </form>
    {{/if}}
</template>

<template name="weeklyResults"></template>
